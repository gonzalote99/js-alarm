<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>js alarm</title>
</head>
<body>
  <div class="container">
   <img src="https://raw.githubusercontent.com/Sukanto01899/javascript-Alarm/7a67d7b911a1892fd8c72fc67d4dbb3971ec87dd/clock.svg" alt="" />
   <h1 class="time">00:00:000</h1>
   <section class="alam-setting">
    <form action="">
      <select name="" id="">
       <option value="hour" selected hidden>hour</option>
      </select>
      <select name="" id="">
      <option value="minute" selected hidden>minute</option>
      </select>
      <select name="" id="">
       <option value="AM" selected>AM</option>
       <option value="PM" selected>PM</option>
      </select>
    </form>
    <input type="submit" value="Set Alarm" name="" id="alarm-set-btn" />
   </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
